<br>
<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Hemocentros</h4>
    </div>
    <div class="float-right">
      <button (click)="openModal(template)" type="button" class="btn btn-primary">
        Novo hemocentro
      </button>
      <ng-template #template>
        <div class="modal-body text-center">
          <form #formulario>
            <input type="text" class="form-control" name="nomeProduto" id="nomeProduto" placeholder="Nome do produto">
            <input type="number" class="form-control" name="valorUnitario" id="valorUnitario"placeholder="Valor do produto">
            <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade">
            <input type="text" class="form-control" name="tamanho" id="tamanho" placeholder="Tamanho">
            <input type="text" class="form-control" name="volume" id="volume" placeholder="Volume">
            <input type="text" class="form-control" name="material" id="material" placeholder="Material">
            <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição">         
          </form>
          <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="salvar(formulario)">Salvar</button>
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Tabela para listar os hemocentros -->
  <div class="card-body">

    <!--Só vai mostrar hemocentros caso exista hemocentros-->

    <table id="hemocentros" class="table table-hover" *ngIf="hemocentro$ | async as hemocentros; else loadingError">
      <thead>
        <tr>
          <th>#</th>
          <th>Hemocentro</th>
          <th>Email</th>
          <th>Telefone</th>
          <th></th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let produto of produtos">
          <td>{{ hemocentro.id }}</td>
          <td>{{ hemocentro.nome }}</td>
          <td>{{ hemocentro.email }}</td>
          <td>{{ hemocentro.telefone }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                <!-- Pendendo botão atualizar -->
                Atualizar
              </button>
              {{ '' }}
              <button class="btn btn-outline-danger mb-1 btn-sm">
                <!-- Pendente botão remover -->
                Remover
              </button>
            </span>
          </td>
        </tr>

      </tbody>

    </table>

    <ng-template #loadingError>
      <div *ngIf="error$ | async; else loading">
        Erro ao carregar hemocentros. Tente novamente mais tarde.
      </div>
      <ng-template #loading>
        <span>Carregando Hemocentros...</span>
      </ng-template>
    </ng-template>


  </div>

</div>
